<style>
body
{
    background-image: url("c_resources/images/events.jpg");
    background-repeat: no-repeat;
    background-size: 100%; 
    background-attachment: fixed;
}
.table
{
    background-image: url("c_resources/images/white.jpg");
    background-repeat: no-repeat;
    background-size: 100%; 
    background-attachment: fixed;
}
</style>

<h1 style="text-align: center; color: white"><font face="Vivaldi"><strong>View Upcoming Events</strong></font></h1>
	<div class="container">
		<div class="row" data-ng-repeat="e in events">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<table class="table" style="box-shadow: 5px 5px 5px #888888;">
					<tr>
						<td width="500px"><h3 style="color: #0000b3;">{{e.name}}</h3></td>
					</tr>
					<tr>
						<td colspan="2"><strong>Date:</strong> {{e.eventDate}}</td>
						<td><strong>Time:</strong> {{e.time}}</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="2"><strong>Event Venue:</strong> {{e.venue}}</td>
						<td><strong>Posted at:</strong> {{e.postedTime}}</td>
					</tr>					
					<tr>
						<td colspan="3"><strong>Description:</strong> {{e.description}}</td>
					</tr>
				</table>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
